<!-- if de pesquisa -->
<script>
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');

  searchBtn.addEventListener('click', function () {
    const searchTerm = searchInput.value.trim().toLowerCase();

    if (searchTerm === '') {
      alert('Por favor, digite algo para pesquisar.');
      return;
    }

    const tenisKeywords = ['tenis', 'tênis', 'tenes', 'teniz', 'teni', 'teniss', 'temis', 'tênis esportivo', 'tênis de corrida', 'tênis nike', 'tenis nike', 'tênis infantil', 'tenis infantil'];

    const contatoKeywords = ['chuteira', 'chuteira de campo', 'chuteira de futsal', 'chuteira de quadra', 'tenis de futsal', 'tênis de futsal', 'chuteira society'];

    const produtosKeywords = ['camisa esportiva', 'camisa', 'camiseta', 'camisa de corrida', 'camisa de esporte', 'camisa para jogar futebol', 'camisa infantil'];

    const sobreKeywords = ['whey', 'whey protein', 'wheyprotein', 'proteina', 'proteína'];

    if (tenisKeywords.some(p => searchTerm.includes(p))) {
      window.location.href = 'tenis.html';
    } else if (contatoKeywords.some(p => searchTerm.includes(p))) {
      window.location.href = 'chuteira.html';
    } else if (produtosKeywords.some(p => searchTerm.includes(p))) {
      window.location.href = 'camisa.html';
    } else if (sobreKeywords.some(p => searchTerm.includes(p))) {
      window.location.href = 'proteina.html';
    } else {
      alert('Nenhum resultado encontrado para: ' + searchTerm);
    }
  });

  // Ativa com Enter também
  searchInput.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      searchBtn.click();
    }
  });
</script>
